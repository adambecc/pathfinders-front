<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Popups</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="pngtree-adventure-men-logo-vector-png-image_6733821.png" alt="Pathfinders Logo">
            </a>
        </div>
        
        <h1>Pathfinders</h1>
        <div class="profile-picture">
            <img src="image.jpg" alt="Profile Picture">
        </div>
    </header>
    <div class="button-container">
        <button id="signUpBtn">Sign Up</button>
        <button id="logInBtn">Log In</button>
    </div>    
    <div id="overlay" class="overlay">
        <div class="popup" id="popup">
            <h2 id="popupTitle"></h2>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="hidden">
                <input type="text" id="signUpUsername" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>

            <!-- Log In Form -->
            <form id="logInForm" class="hidden">
                <input type="text" id="logInUsername" placeholder="Username" required>
                <input type="password" id="logInPassword" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <button type="button" class="close-btn" id="closeBtn">Close</button>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
