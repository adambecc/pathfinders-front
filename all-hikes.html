<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Hikes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="btn-container">
            <button id="signbtn"><a href="sign.html">
                Sign Up / Log In
            </a></button>
        </div>
        <div class="logo">
            <a href="index.html">
                <img src="pngtree-adventure-men-logo-vector-png-image_6733821.png" alt="Pathfinders Logo">
            </a>
        </div>
        <h1>Pathfinders</h1>
        <div class="profile-picture">
            <a href="myprofile.html">
                <img src="image.jpg" class="profile-img">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="my-hikes.html">My Hikes</a></li>
                <li><a href="all-hikes.html">All Hikes</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="myprofile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>All Hikes</h2>
        <p>Discover hiking trails shared by others.</p>
    
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search hikes by title or description...">
            <button id="searchButton">Search</button>
            <button id="resetSearch">Reset</button>
        </div>
    
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button onclick="showAllHikes()">Show All Hikes</button>
            <button onclick="filterJoinedHikes()">Show Joined Hikes</button>
        </div>
    
        <!-- Grid for all hikes -->
        <div id="hikesContainer">
            <!-- Hikes will be dynamically inserted here -->
        </div>
    </main>
    

    <script src="allhikes.js"></script>
</body>
</html>
